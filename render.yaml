services:
  # Web Service para exponer el ETL como API HTTP
  # Cada pipeline se ejecuta vía cronjob externo con su propio período
  - type: web
    name: ingestor-reader-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ENVIRONMENT
        value: production
      # Configurar estas variables en el dashboard de Render
      # - key: AWS_ACCESS_KEY_ID
      #   value: your-aws-access-key
      # - key: AWS_SECRET_ACCESS_KEY
      #   value: your-aws-secret-key
      # - key: AWS_REGION
      #   value: us-east-1

