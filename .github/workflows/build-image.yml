name: Build Docker Image

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'config/**'
      - 'Dockerfile'
      - 'requirements.txt'

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ingestor-reader:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ingestor-reader:test --help || true

